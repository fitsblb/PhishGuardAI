# Feature configuration for URL-only model
# This configuration includes only features that can be extracted from the dataset
include:
  - url_len
  - url_digit_ratio
  - url_subdomains
  - NoOfOtherSpecialCharsInURL
  - SpacialCharRatioInURL
  - CharContinuationRate
  - URLCharProb
  - TLDLegitimateProb

exclude:
  - URLSimilarityIndex
  - URLTitleMatchScore
  - LineOfCode
  - LargestLineLength
  - NoOfExternalRef
  - NoOfImage
  - NoOfJS
  - NoOfSelfRef
  - NoOfCSS

notes:
  policy: "URL-only baseline; no HTML/DOM fetches"
  tld_raw: "exclude raw TLD for now; may add curated one-hot later"
  url_raw: "exclude raw URL for now; may add char-level later"